<!DOCTYPE html>

<html>
<head>
	<title>Try Angular JS</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-theme.min.css">
</head>
<script type="text/javascript" src="assets/js/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/angular.min.js"></script>

<script type="text/javascript">

	function customer($scope){
		$scope.customerName = 'Nelson';	
		$scope.customerCode = '1001';
	}
	var myApp = angular.module('myApp', []);
	myApp.controller('customerobj', customer);

</script>

<body >
	<div class="container" ng-app="myApp">

		<div id='custScreen' class="col-sm-12 text-center" ng-controller="customerobj">
			<div class="col-sm-12">
				Customer Name : <input type='text' ng-model="customerName" id="customer_name" >
			</div>
			<div class="col-sm-12">
				Customer Code : <input type='text' ng-model="customerCode" id="customer_code">
			</div>	

			<div class="col-sm-12">
				<div id="div_customer_name" class="col-sm-12">{{customerName}}</div>
				<div id="div_customer_code" class="col-sm-12">{{customerCode}}</div>
			</div>	
		
		</div>

	</div>
	
</body>
</html>
